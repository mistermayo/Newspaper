<h1 class="center">Epicodus News</h1>

<div class="col-md-12">
  <div ng-show="beats.length">
      <h2>Check Out These Beats!<h2>
      <ul>
        <li ng-repeat="item in beats">
          <span class="larger"><a ui-sref="beats.reporters({ beatID: item.id })">{{item.name}}</a></span>
        </li>
      </ul>
  </div>

  <div class="col-md-12">
    <span ng-click="showAddBeat = true" class="btn btn-primary">Submit Beat!</span>

    <span ng-show="showAddBeat" ng-submit="showAddBeat = false">
      <h3>Add a new beat!</h3>
      <form ng-submit="BeatsFactory.addBeat()" class="form-inline" role="form">
        <div class="form-group">
          <input type="text" ng-model="BeatsFactory.beatName" class="form-control" placeholder="Enter the beat name">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </span>
  </div>
<div ui-view> </div>
